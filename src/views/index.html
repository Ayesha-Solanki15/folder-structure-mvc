<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <%= name %>
    <h1>Index</h1>
    <% if(true) { %>
    <h2>True</h2>
    <% } else { %>
    <h2>False</h2>
    <% } %>
  </body>
</html>
<!-- <%= is used if we want to print the return value & <% is used when we just want to evaluate a certain expression -->
